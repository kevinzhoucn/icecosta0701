<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
    #golist {display: none;}
    @media (max-device-width: 780px){#golist{display: block !important;}}
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=hSC9HGLSdQWZfTcUxO33zh2L&v=1.0"></script>
  <title>添加纯文本信息的窗口</title>
</head>
<body>
  <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
  // 百度地图API功能
  var map = new BMap.Map("allmap");
  var point = new BMap.Point(116.382,39.939988);
  map.centerAndZoom(point, 15);
  map.addControl(new BMap.ZoomControl());       

  var marker = new BMap.Marker(new BMap.Point(116.382424, 39.939593));  //创建标注
  map.addOverlay(marker);    // 将标注添加到地图中
  var opts = {
    width : 200,    // 信息窗口宽度
    height: 80,     // 信息窗口高度
    title : "<small>IPA-CRO 信必达医药 北京总部</small>", // 信息窗口标题
    enableAutoPan : true //自动平移
  }
  var infoWindow = new BMap.InfoWindow("<small> 北京市西城区地安门西大街189号<br>Tel:010-88366881 010-88366879<br>Fax: 010-88366881</small>", opts);  // 创建信息窗口对象
  marker.addEventListener("click", function(){          
    map.openInfoWindow(infoWindow,point); //开启信息窗口
  });
  
</script>
